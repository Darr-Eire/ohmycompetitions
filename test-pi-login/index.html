<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Login Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    window.Pi.init({ version: '2.0', sandbox: true });
  </script>
</head>
<body>
  <h1>Login with Pi</h1>
  <button id="login">Log In</button>
  <pre id="output" style="white-space: pre-wrap;"></pre>

  <script>
    const scopes = ['username', 'payments'];

    function onIncompletePaymentFound(payment) {
      document.getElementById('output').textContent =
        '⚠️ Incomplete Payment Found:\n' + JSON.stringify(payment, null, 2);
    }

    document.getElementById('login').addEventListener('click', () => {
      document.getElementById('output').textContent = 'Starting Pi.authenticate...';
      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(({ accessToken, user }) => {
          document.getElementById('output').textContent =
            '✅ Login successful!\n\nUser:\n' + JSON.stringify(user, null, 2) +
            '\n\nAccessToken:\n' + accessToken;
        })
        .catch(err => {
          document.getElementById('output').textContent =
            '❌ Login failed:\n' + err.message;
        });
    });
  </script>
</body>
</html>
