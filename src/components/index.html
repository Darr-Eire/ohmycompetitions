<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OhMyCompetitions ‚Äì Pi Login & Payment</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      margin: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00ffd5, #0077ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>üü° OhMyCompetitions</h1>
  <h2>Login & Pay with Pi Network</h2>

  <button onclick="loginWithPi()">Login with Pi</button>
  <div id="userInfo" class="status"></div>

  <button onclick="startPayment()">Pay 0.01 œÄ</button>
  <div id="status" class="status"></div>

  <script>
    let accessToken = null;
    let username = null;

    window.addEventListener('load', () => {
      Pi.init({ version: '2.0', sandbox: false, scopes: ['username', 'payments'] }); // change to false in production
    });

    async function loginWithPi() {
      const scopes = ['username', 'payments'];

      try {
        const result = await Pi.authenticate(scopes, onIncompletePaymentFound);
        accessToken = result.accessToken;
        username = result.user.username;

        const response = await fetch('https://api.minepi.com/v2/me', {
          headers: { Authorization: `Bearer ${accessToken}` }
        });

        const user = await response.json();
        document.getElementById('userInfo').innerText = `‚úÖ Logged in as: ${user.username}`;
        localStorage.setItem('piUser', JSON.stringify(user));
      } catch (err) {
        alert('‚ùå Login error: ' + (err?.message || 'Login cancelled'));
      }
    }

    function onIncompletePaymentFound(payment) {
      console.warn('‚ö†Ô∏è Incomplete Pi payment:', payment);
    }

    function startPayment() {
      if (!username) {
        alert('‚ùå Login first');
        return;
      }

      const metadata = { comp: 'entry-test' };

      Pi.createPayment({
        amount: 0.01,
        memo: 'Entry Payment',
        metadata,
        to: 'darreire220' // change this to your Pi username or recipient
      }, {
        onReadyForServerApproval: async (paymentId) => {
          document.getElementById('status').innerText = `üü° Waiting for server approval for ID: ${paymentId}`;
          // Optional: send to your backend here
        },
        onReadyForServerCompletion: async (paymentId, txid) => {
          document.getElementById('status').innerText = `üéâ Payment complete! txid: ${txid}`;
          // Optional: complete payment on backend here
        },
        onCancel: () => {
          document.getElementById('status').innerText = '‚ùå Payment cancelled';
        },
        onError: (err) => {
          document.getElementById('status').innerText = '‚ùå Error: ' + err.message;
        }
      });
    }
  </script>
</body>
</html>
