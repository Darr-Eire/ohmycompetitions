<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Auth Test</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const Pi = window.Pi;
      Pi.init({ version: "2.0", sandbox: true }); // sandbox:true for testing

      const loginBtn = document.getElementById('pi-login');
      const logBox = document.getElementById('log');

      loginBtn.addEventListener('click', () => {
        logBox.innerText = "âš¡ Starting Pi.authenticate...";

        const scopes = ['username', 'payments'];
        function onIncompletePaymentFound(payment) {
          console.warn('âš ï¸ Incomplete payment found:', payment);
        }

        Pi.authenticate(scopes, onIncompletePaymentFound)
          .then(({ accessToken, user }) => {
            logBox.innerText = `âœ… Logged in as @${user.username}\nAccessToken: ${accessToken}`;
            console.log({ accessToken, user });
          })
          .catch(err => {
            logBox.innerText = `âŒ Auth failed: ${err.message || err}`;
            console.error(err);
          });
      });
    });
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 2rem;">
  <h1>ğŸ§ª Pi Login Test</h1>
  <button id="pi-login" style="padding: 1rem; font-size: 1.2rem;">Login with Pi</button>
  <pre id="log" style="margin-top: 2rem; background: #111; color: #0f0; padding: 1rem;"></pre>
</body>
</html>
