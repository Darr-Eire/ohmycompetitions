<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Auth Test</title>

  <!-- Load Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (!window.Pi) {
        console.error('‚ùå Pi SDK not loaded');
        return;
      }

      window.Pi.init({ version: "2.0", sandbox: true }); // ‚úÖ Sandbox for dev

      const loginBtn = document.getElementById('pi-login');
      const logBox = document.getElementById('log');

      loginBtn.addEventListener('click', () => {
        logBox.textContent = "‚ö° Starting Pi.authenticate...";

        const scopes = ['username', 'payments'];
        const onIncompletePaymentFound = (payment) => {
          console.warn('‚ö†Ô∏è Incomplete payment found:', payment);
        };

        Pi.authenticate(scopes, onIncompletePaymentFound)
          .then(({ accessToken, user }) => {
            logBox.textContent =
              `‚úÖ Logged in as @${user.username}\n\nüîê Access Token:\n${accessToken}`;
            console.log('‚úÖ Login success:', { accessToken, user });
          })
          .catch(err => {
            logBox.textContent = `‚ùå Auth failed: ${err.message || err}`;
            console.error('‚ùå Pi.authenticate error:', err);
          });
      });
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #0f0f0f;
      color: #0ff;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      margin-top: 2rem;
      background: #111;
      color: #0f0;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß™ Pi Login Test</h1>
  <button id="pi-login">Login with Pi</button>
  <pre id="log">Waiting for user action...</pre>
</body>
</html>
